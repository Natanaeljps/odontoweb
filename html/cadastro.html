<head>

<body>
    <header>

    <main>

            <div>
                <div class="txt">Sexo:</div>

                <input type="radio" name="type" class="cycle" checked>

                <input type="radio" name="type" class="cycle">
                <label class="txt-radio">NÃ£o identificar</label>

            <div>
                <div class="txt"><label>Senha:</label></div>

            </div>

            <div>
                <div class="txt"><label>Confirmar Senha:</label></div>
                <input type="password" class="box" placeholder="Confirme sua senha">
            </div>

            <div><button type="button" class="clear" onclick = "backLogin()" >Ir para Login</button></div>
            <div><button type="button" class="solid" onclick = "btCadastrar()">Cadastrar</button></div>
